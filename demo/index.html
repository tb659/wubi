		<!-- 有用 -->
		<script type="text/javascript">
			var autoRun = null
			var time = 0
			var numAll = 0
			var scrollHeight = 160
			function changeText() {
				clearText()
				var txt = getObj('txtInput').value
				txt = txt.replace(/rn/g, 'n')
				var divTxt = getObj('divText').innerHTML
				divTxt = divTxt.replace(/  /g, ' ')
				divTxt = divTxt.replace(/   /g, ' ')
				divTxt = divTxt.replace(/r/g, '')
				divTxt = divTxt.replace(/n/g, '')
				divTxt = divTxt.replace(/&nbsp;/g, ' ')
				divTxt = divTxt.replace(/<BR>/g, 'n')
				divTxt = divTxt.replace(/<br>/g, 'n')

				var len = txt.trim().length
				if (len % scrollHeight === 0 && len !== divMain.scrollTop && len !== 0) {
					divMain.scrollTop += scrollHeight
				}

				var top = 18
				var left = 0
				var error = 0
				var lost = 0
				for (var i = 0; i < divTxt.length; i++) {
					if (i >= txt.length + lost) {
						break
					}

					var color = 'green'
					if (txt.charAt(i - lost) != divTxt.charAt(i)) {
						error++
						color = 'red'
					}

					if (divTxt.charAt(i) == 'n' || divTxt.charAt(i) == 'r') {
						if (divTxt.charAt(i) == 'n') {
							top += 60
							left = 0
						}
						continue
					}

					var charWidth = divTxt.charCodeAt(i) > 255 ? 24 : 13
					var span = document.createElement('span')
					span.style.position = 'absolute'
					span.style.width = charWidth + 'px'
					span.style.height = '24px'
					span.style.top = top + 'px'
					span.style.left = left + 'px'
					span.style.zIndex = 1
					span.style.backgroundColor = color
					divMain.appendChild(span)

					left += charWidth
					if (left > 974 - charWidth) {
						top += 60
						left = 0
						if (divTxt.charAt(i + 1) == ' ' || divTxt.charAt(i + 1) == 'n') {
							i++
							lost++
						}
					}
				}
				getObj('spanError').innerHTML = error
				getObj('spanNum').innerHTML = txt.length
				getObj('spanRate').innerHTML = Math.round(100 - (error / txt.length) * 100) + '%'
				getObj('spanSpeed').innerHTML = Math.round((txt.length / time) * 60) + '字/分'
			}

			function selectText() {
				var selText = getObj('selText')
				var txt = getObj(selText.value).value
				txt = txt.replace(/r/g, '')
				txt = txt.replace(/n/g, '')
				var divText = getObj('divText')
				txt = txt.replace(/  /g, ' ')
				txt = txt.replace(/   /g, ' ')
				divText.innerHTML = txt
				numAll = txt.length
				getObj('spanAllNum').innerHTML = txt.length
				getObj('btnStart').value = '开 始'
				clearText()
				getObj('spanError').innerHTML = '0'
				getObj('spanTime').innerHTML = '0'
				getObj('spanRate').innerHTML = '0'
				getObj('spanSpeed').innerHTML = '0'
				getObj('spanNum').innerHTML = '0'
				getObj('txtInput').value = ''
				getObj('txtInput').disabled = true
				if (autoRun) {
					window.clearInterval(autoRun)
				}
			}

			function clearText() {
				var divMain = getObj('divMain')
				var spans = divMain.getElementsByTagName('span')
				while (spans.length > 0) {
					divMain.removeChild(spans[0])
				}
			}

			function btnStartClick() {
				if (autoRun) {
					window.clearInterval(autoRun)
				}
				var btnStart = getObj('btnStart')
				var txtInput = getObj('txtInput')
				var divText = getObj('divText')
				if (btnStart.value == '开 始') {
					clearText()
					txtInput.style.height = Math.max(500, divText.offsetHeight) + 'px'
					txtInput.value = ''
					txtInput.disabled = false
					txtInput.focus()
					getObj('spanError').innerHTML = '0'
					getObj('spanTime').innerHTML = '0'
					getObj('spanRate').innerHTML = '0'
					getObj('spanSpeed').innerHTML = '0'
					getObj('spanNum').innerHTML = '0'
					numAll = 0
					numError = 0
					numInput = 0
					btnStart.value = '结 束'
					time = 0
					autoRun = window.setInterval(timer, 1000)
				} else {
					btnStart.value = '开 始'
				}
			}

			function timer() {
				time++
				var str = ''
				var fen = Math.floor(time / 60)
				if (fen > 0) {
					str += fen + '分'
				}
				getObj('spanTime').innerHTML = str + (time - fen * 60) + '秒'
				var txt = getObj('txtInput').value
				txt = txt.replace(/rn/g, 'n')
				getObj('spanSpeed').innerHTML = Math.round((txt.length / time) * 60) + '字/分'
			}

			function getObj(id) {
				return document.getElementById(id)
			}
		</script>

五笔在中国是一种很流行的输入法。五笔输入法采用的编码规则是基于汉字的基形或笔画形。五笔和其他基于形状的输入法的主要优点之一是重复率非常低。这一特征在拼音输入系统中是没有的，这意味着只有一两个汉字由一个五笔键序列表示。所以您可以更快地输入文本。新的激进或根源机制是发明五笔的王永民教授发明的专利技术。永敏教授从旧机制开发出来。该机制已发展成为兼容简体中文和繁体中文的新编码系统。使用相同的编码和输入规则。五笔的主要特征之一是最后笔画字形识别码，用于区分相似形状的字符。根据最后一个部首的形状分配识别码。识别码的目的是帮助用户在三个不同的层次上掌握五笔输入法。键入时，字符编码将显示在选择重复代码窗口中。此功能可以帮助您掌握汉字的编码方法。此外，您可以随时使用大写或小写Z键作为通配符。Z是唯一未映射到五笔中的角色的键。为了帮助您学习使用五笔，您可以按Z键查询系统输入代码。</textarea

If you type Chinese on your computer, you most likely use a pinyin-based input method, or some other phonetic typing system. This is an obvious choice as it’s easy to learn and goes hand in hand with your studies of Chinese pronunciation.However, you might start to notice that typing characters is not beneficial for your ability to write them, and the time spent typing may even detract from valuable writing time. Entering Chinese characters through phonetic input methods can also be slow, as there is so much ambiguity for each syllable.The Wubi input method solves these problems. The difference is that it’s a shape-based input method (of which there are many - Wubi is just the one I would recommend). Rather than typing in the pronunciation of characters you want to input, you hit keys assigned to particular strokes or shapes.</textarea
